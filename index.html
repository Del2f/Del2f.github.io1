<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/hangul-js" type="text/javascript"></script>

</head>

<body>
    <div class="black01">

    <div class="receipt">
        <div style="">
            <canvas class="canvas" width="350" height="800"></canvas>
        </div>
        <div>
            <button id="receipt_close_btn" class="btn_design">닫기</button>
        </div>
    </div>
</div>

    <div class="black">
        <div class="buy_modal">
            <h2>성함</h2>
            <input type="text">
            <h2>연락처</h2>
            <input type="text">
            <div class="" style="margin-top: 10px">

                <button id="fin_btn" class="btn_design">입력</button>
                <button id="close_btn" class="btn_design">닫기</button>
            </div>
        </div>
    </div>
    <div class="nav">
        <div id="first">집꾸미기</div>
        <div id="second">Home</div>
        <div id="third">스토어</div>
        <div id="fourth">시공견적</div>
    </div>
    <div class="middle">
        <div class="search_box">
            <input onkeyup="filter()" id="search" type="text" placeholder="검색어입력">
        </div>
        <div class="products">
            <!-- 상품 들어갈자리 -->
        </div>
        <div class="cart">
            <h4>장바구니</h4>
            <div class="drag_box" ondragover="dragEnter(event)">
                <h4 class="drag_info">여기로 상품을 드래그 하세요</h4>
            </div>
        </div>
        <div class="result_box" style="display:none">
            <h2>최종 가격</h2>
            <span>합계 :</span>
            <span id="result_value"></span>
            <br>
            <button class="end_buy btn_design">구매하기</button>
        </div>
    </div>

</body>

<script src="javascript.js"></script>

</html>
